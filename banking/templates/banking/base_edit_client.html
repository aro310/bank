<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Tableau de Bord Admin{% endblock %}</title>
    <style>
        * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
        }
        
        .container { margin-top: 20px;}
        .alert { padding: 10px; margin-bottom: 10px; border: 1px solid transparent; border-radius: 4px; }
        .alert-success { color: #3c763d; background-color: #dff0d8; border-color: #d6e9c6; }
        .alert-error { color: #a94442; background-color: #f2dede; border-color: #ebccd1; }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .container {margin-top: 20px; width: 90%; max-width: 800px; margin: auto; }
        .card { 
            height: auto;
            background-color: #fff; 
            padding: 20px; 
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        .shadow-sm { box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); }
        .mb-3 { margin-bottom: 1rem; } /* Marge en bas */
        .mb-4 { margin-bottom: 1.5rem; } /* Marge en bas plus grande */
        .mt-4 { margin-top: 1.5rem; } /* Marge en haut */
        .form-label { font-weight: bold; display: block; margin-bottom: 0.5rem; }
        .text-danger { color: #dc3545; font-size: 0.875em; } 
        .btn { padding: 8px 15px; border-radius: 4px; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; border: 1px solid #007bff; }
        .btn-secondary { background-color: #6c757d; color: white; border: 1px solid #6c757d; }

    </style>
</head>
<body>
    <main>
        {% if messages %}
            <div class="container">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        </footer>
</body>
</html>
